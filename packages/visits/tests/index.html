<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test SVG Image</title>
    <style>
      body {
        font-family: "JetBrains Mono", "IBM Plex Mono", "Courier New", Courier, monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        row-gap: 20px;
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <h2>Themes</h2>
    <a href="http://localhost:3000/image.svg?debug=true&theme=classic">
      <img src="http://localhost:3000/image.svg?debug=true&theme=classic" />
    </a>
    <a href="http://localhost:3000/image.svg?debug=true&theme=cyber">
      <img src="http://localhost:3000/image.svg?debug=true&theme=cyber" />
    </a>
    <a href="http://localhost:3000/image.svg?debug=true&theme=flip">
      <img src="http://localhost:3000/image.svg?debug=true&theme=flip" />
    </a>
    <hr width="200" />
    <img src="http://localhost:3000/image.svg?debug=true" style="width: 100vw" />
  </body>
</html>
